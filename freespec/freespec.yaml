name: freespec-examples
version: "0.1"
language: python

specs:
  - examples/course-registration/server.spec
  - examples/course-registration/entities/*.spec
  - examples/course-registration/services/*.spec
  - examples/course-registration/endpoints/*.spec

output:
  api: generated/api/
  impl: generated/src/
  tests: generated/tests/

settings:
  # Allow AI to ask clarifying questions during planning
  interactive: true
  # Generate comprehensive test coverage
  test_coverage: high
